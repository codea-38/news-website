<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
         <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="nwes logo png.png" alt="company logo">
            </a>
            <div class="nav-link">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li> 
                    <li class="hover-link nav-item" id="Finance" onclick="onNavItemClick('Finance')">Finance</li> 
                    <li class="hover-link nav-item" id="Politics" onclick="onNavItemClick('Politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar">
                <input id="search-text" type="text" class="news-input" placeholder="e.g science" >
                <button class="search-button" id="search-button">Search</button>
            </div>
         </div>
    </nav>



    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div> 
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news img"  id="news-img"></img>
            </div>
            <div class="card-content">
                <h3 id="news-tittle">this is the tittle</h3>
                <h6 class="news-source" id="news-source">end gagedt 06/05/2025</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente corrupti consequatur voluptas sint voluptates! Reprehenderit rerum voluptatem necessitatibus laudantium aliquam?</p>
            </div>
        </div>
    </template>
    
   <script src="script.js"></script>
</body>

</html>
